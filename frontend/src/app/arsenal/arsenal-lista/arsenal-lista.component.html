<mat-accordion>
    <mat-expansion-panel *ngFor="let item of arsenal">
        <mat-expansion-panel-header>{{item.tipo}}</mat-expansion-panel-header>
        <p>{{item.nome}}</p>
        <p>{{item.quantidade}}</p>
    </mat-expansion-panel>
</mat-accordion>

<p *ngIf="arsenal.length <= 0" class="mat-body-1" style="text-align: center">Nenhum item no Arsenal</p>
